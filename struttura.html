<!DOCTYPE HTML>
<html lang="it">
<head>
    <title>PopCorn&Pixels</title>
    <meta charset="UTF-8"> 
    <meta name="viewport " content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/png" href="resources/icona.png">
    <meta name="description" content="QUESTA SARA' LA HOMEPAGE DEL SITO">
    <link rel="stylesheet " href="stile/stylehp.css">
</head>

<body>
 <header class="header">

   <div class="button-container">
        <button id="registerButton">
            <img src="resources/uente.png" alt="registrazione" style="width: 50px; height:50px;">
        </button>
   </div>

   <!-- ZONA UTENTE (SPOSTATA, NON MODIFICATA) -->

            <span id="stato-utente"></span>

        </div>

            <img src="resources/utente.png" alt="Profilo">
        </button>
   </div>

   <div id="userMenu" class="user-menu hidden"></div>

   <div class="title-container">
        <h1>PopCorn&Pixel</h1> 
   </div>
  
   <div class="button-container">
        <button id="searchButton">
            <img src="resources/ricerca.png" alt="ricerca" style="width: 50px; height:50px;">
        </button>
   </div>
 
 </header>

<h2 id="welcomeText"></h2>

<section class="section">
    <h2>USCITE RECENTI</h2>
    <div id="latestMovies" class="movie-grid"></div>
</section>

<section class="section">
    <h2>FILM PIÙ POPOLARI</h2>
    <div id="popularMovies" class="scroll-container"></div>
</section>

<section class="section">
    <h2>SERIE TV PIÙ POPOLARI</h2>

<script src="gestione.js"></script>
